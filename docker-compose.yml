services:
  germany-trip:
    build: .
    container_name: germany-5-day-trip
    restart: unless-stopped
    ports:
      - "${PORT:-8080}:80"
    # Limity zasob√≥w - minimalistyczne
    deploy:
      resources:
        limits:
          memory: 32M
          cpus: '0.25'
        reservations:
          memory: 8M
    # Healthcheck
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost/"]
      interval: 30s
      timeout: 5s
      retries: 3
